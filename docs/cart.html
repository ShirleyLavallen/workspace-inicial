  <main>
    <div class="container" >
      <h2 id="tituloProducto" class="text-center">Carrito de compras</h2>
      <p id="subtituloProducto" class="h4 font-weight-bold" >Artículos a comprar</p>
      <div class="table-responsive">
          <table class="table">
              <thead>
                  <tr>
                      <th></th>
                      <th>Nombre</th>
                      <th>Costo</th>
                      <th>Cantidad</th>
                      <th>Subtotal</th>
                  </tr>
              </thead>
              <tbody>
                  <tr class="producto" id="producto">
                      <td class="w-25"><img id="imagenProducto" src="imagen1.jpg" alt="Imagen del Producto" class="img-fluid" style="max-width: 50%;"></td>
                      <td>Producto 1</td>
                      <td>$20.00</td>
                      <td><input type="number" id="cantidadProducto" value="2" min="1" ></td>
                      <td>$40.00</td>
                  </tr>
              </tbody>
          </table>
      </div>
      <div class="envio">
        <p id="subtituloProducto" class="h4 font-weight-bold" >Tipo de envio</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Premium 2 a 5 días (15%)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Express 5 a 8 días (7%)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Standard 12 a 15 días (5%)
          </label>
        </div>
      </div>
      <div class="direccion">
        <p id="subtituloProducto" class="h4 font-weight-bold mt-3" >Dirección de envio</p>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Calle</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Número</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Esquina</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="">
          </div>
        </form>
      </div>
    </div>
